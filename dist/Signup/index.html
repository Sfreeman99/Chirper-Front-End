<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirper - Loading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/Signup.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img alt="Brand" class='img-circle' id='logo' src="https://cdn.dribbble.com/users/68544/screenshots/2647748/aviabird.png">
                </a>
            </div>
            <form class="navbar-form navbar-right">
                <div id='LoginUsernameValidation' class="form-group">
                    <input type="text" id='LoginUsername' class="form-control" placeholder="username" aria-describedby="LoginUsernameMessage">
                    <span class='LoginErrorMessage' id='LoginUsernameMessage'></span>

                </div>
                <div id='LoginPasswordValidation' class='form-group'>
                    <input type="password" class='form-control' placeholder='password' name="password" id="LoginPassword" aria-describedby="LoginPasswordMessage">
                    <span class='LoginErrorMessage' id='LoginPasswordMessage'></span>
                </div>
                <button type="submit" class="btn btn-default" id='Login'>Sign In</button>
            </form>
        </div>
    </nav>
    <div id="app">
        <div class='container-fluid'>
            <div class="col-lg-4 col-lg-offset-4">
                <div class="form-horizontal">
                    <legend>Sign Up</legend>
                    <div id='NameValidation' class='form-group'>
                        <label for='Name' class='col-sm-2 control-label'>Name</label>
                        <div class='col-sm-10'>
                            <input type="text" class='form-control' id='Name' placeholder="Name" aria-describedby="NameMessage">
                            <span id='NameMessage'></span>
                        </div>
                    </div>
                    <div class='form-group' id='UserNameValidation'>
                        <label for='UserName' class='col-sm-2 control-label'>Username</label>
                        <div class='col-sm-10'>
                            <input type="text" class='form-control' id='UserName' placeholder="Username" aria-describedby="UserNameMessage">
                            <span id='UserNameMessage'></span>
                        </div>
                    </div>
                    <div class="form-group" id='EmailValidation'>
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="Email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group" id='PasswordValidation'>
                        <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="Password" placeholder="Password" aria-describedby="PasswordMessage">
                            <span id='PasswordMessage'></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" id='Sign-Up'>Sign in</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/jquery"></script>
    <script src="Signup.js"></script>
</body>

</html>
