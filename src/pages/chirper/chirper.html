<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chirper - Loading</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/chirper.css">
</head>

<body>
    <div id="app">
        <div class='container-fluid'>
            <div class='row'>
                <div class='container col-lg-6 col-md-6 col-sm-6'>
                    <div class='row col-lg-12'>
                        <h1>Chirper</h1>
                    </div>
                    <div class='row col-lg-12'>
                        <p>The Social Media Website for keeping up with your friends and family</p>
                    </div>
                </div>
                <div class='container col-lg-6 col-md-6 col-sm-6'>
                    <div class='row col-lg-12'>
                        <h1>Sign Up</h1>
                    </div>
                    <div class='row'>
                        <form class="form-horizontal">
                            <div class='form-group'>
                                <label for='Name' class='col-sm-2 control-label'>Name</label>
                                <div class='col-sm-10'>
                                    <input type="text" class='form-control' id='Name' placeholder="Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-default">Sign in</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="chirper.js"></script>
</body>

</html>
